<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Sistema de Oficina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Oficina - CRUD</h1>
        
        <!-- Abas -->
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('clientes', this)">Clientes</button>
            <button class="tab-btn" onclick="openTab('veiculos', this)">Veículos</button>
            <button class="tab-btn" onclick="openTab('ordens_servico', this)">Ordens de Serviço</button>
            <button class="tab-btn" onclick="openTab('endereco', this)">Endereços</button>
            <button class="tab-btn" onclick="openTab('funcionarios', this)">Funcionários</button>
            <button class="tab-btn" onclick="openTab('servicos', this)">Serviços</button>
            <button class="tab-btn" onclick="openTab('pecas', this)">Peças</button>
            <button class="tab-btn" onclick="openTab('itens_servico', this)">Itens Serviço</button>
            <button class="tab-btn" onclick="openTab('itens_peca', this)">Itens Peça</button>
            <button class="tab-btn" onclick="openTab('servicos_realizados', this)">Serviços Realizados</button>
        </div>

        <!-- Conteúdo das Abas -->
        
        <!-- Clientes -->
        <div id="clientes" class="tab-content active">
            <h2>Clientes</h2>
            <form id="form-clientes" onsubmit="salvarCliente(event)">
                <input type="hidden" id="clientes-id">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="clientes-nome" required>
                </div>
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" id="clientes-cpf" required>
                </div>
                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" id="clientes-telefone" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="clientes-email" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('clientes')">Limpar</button>
            </form>
            <div id="table-clientes"></div>
        </div>

        <!-- Veículos -->
        <div id="veiculos" class="tab-content">
            <h2>Veículos</h2>
            <form id="form-veiculos" onsubmit="salvarVeiculo(event)">
                <input type="hidden" id="veiculos-id">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select id="veiculos-id_cliente" required></select>
                </div>
                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" id="veiculos-placa" required>
                </div>
                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" id="veiculos-marca" required>
                </div>
                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" id="veiculos-modelo" required>
                </div>
                <div class="form-group">
                    <label>Ano:</label>
                    <input type="number" id="veiculos-ano" required>
                </div>
                <div class="form-group">
                    <label>KM Atual:</label>
                    <input type="number" id="veiculos-km_atual" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('veiculos')">Limpar</button>
            </form>
            <div id="table-veiculos"></div>
        </div>

        <!-- Ordens de Serviço -->
        <div id="ordens_servico" class="tab-content">
            <h2>Ordens de Serviço</h2>
            <form id="form-ordens_servico" onsubmit="salvarOrdemServico(event)">
                <input type="hidden" id="ordens_servico-id">
                <div class="form-group">
                    <label>Veículo:</label>
                    <select id="ordens_servico-id_veiculo" required></select>
                </div>
                <div class="form-group">
                    <label>Data Entrada:</label>
                    <input type="date" id="ordens_servico-data_entrada" required>
                </div>
                <div class="form-group">
                    <label>Data Saída:</label>
                    <input type="date" id="ordens_servico-data_saida">
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <input type="text" id="ordens_servico-status" required>
                </div>
                <div class="form-group">
                    <label>Observações:</label>
                    <textarea id="ordens_servico-observacoes"></textarea>
                </div>
                <div class="form-group">
                    <label>Orçamento:</label>
                    <input type="number" step="0.01" id="ordens_servico-orcamento">
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('ordens_servico')">Limpar</button>
            </form>
            <div id="table-ordens_servico"></div>
        </div>

        <!-- Endereços -->
        <div id="endereco" class="tab-content">
            <h2>Endereços</h2>
            <form id="form-endereco" onsubmit="salvarEndereco(event)">
                <input type="hidden" id="endereco-id">
                <div class="form-group">
                    <label>Cliente:</label>
                    <select id="endereco-id_cliente" required></select>
                </div>
                <div class="form-group">
                    <label>Estado:</label>
                    <input type="text" id="endereco-estado" required>
                </div>
                <div class="form-group">
                    <label>Cidade:</label>
                    <input type="text" id="endereco-cidade" required>
                </div>
                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" id="endereco-bairro" required>
                </div>
                <div class="form-group">
                    <label>Rua:</label>
                    <input type="text" id="endereco-rua" required>
                </div>
                <div class="form-group">
                    <label>Número:</label>
                    <input type="text" id="endereco-numero" required>
                </div>
                <div class="form-group">
                    <label>CEP:</label>
                    <input type="text" id="endereco-cep" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('endereco')">Limpar</button>
            </form>
            <div id="table-endereco"></div>
        </div>

        <!-- Funcionários -->
        <div id="funcionarios" class="tab-content">
            <h2>Funcionários</h2>
            <form id="form-funcionarios" onsubmit="salvarFuncionario(event)">
                <input type="hidden" id="funcionarios-id">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="funcionarios-nome" required>
                </div>
                <div class="form-group">
                    <label>Cargo:</label>
                    <input type="text" id="funcionarios-cargo" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('funcionarios')">Limpar</button>
            </form>
            <div id="table-funcionarios"></div>
        </div>

        <!-- Serviços -->
        <div id="servicos" class="tab-content">
            <h2>Serviços</h2>
            <form id="form-servicos" onsubmit="salvarServico(event)">
                <input type="hidden" id="servicos-id">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" id="servicos-descricao" required>
                </div>
                <div class="form-group">
                    <label>Preço Padrão:</label>
                    <input type="number" step="0.01" id="servicos-preco_padrao" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="servicos-ativo"> Ativo
                    </label>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('servicos')">Limpar</button>
            </form>
            <div id="table-servicos"></div>
        </div>

        <!-- Peças -->
        <div id="pecas" class="tab-content">
            <h2>Peças</h2>
            <form id="form-pecas" onsubmit="salvarPeca(event)">
                <input type="hidden" id="pecas-id">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" id="pecas-descricao" required>
                </div>
                <div class="form-group">
                    <label>Preço Unitário:</label>
                    <input type="number" step="0.01" id="pecas-preco_unitario" required>
                </div>
                <div class="form-group">
                    <label>Estoque:</label>
                    <input type="number" id="pecas-estoque" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('pecas')">Limpar</button>
            </form>
            <div id="table-pecas"></div>
        </div>

        <!-- Itens Serviço -->
        <div id="itens_servico" class="tab-content">
            <h2>Itens Serviço</h2>
            <form id="form-itens_servico" onsubmit="salvarItemServico(event)">
                <input type="hidden" id="itens_servico-id">
                <div class="form-group">
                    <label>Ordem de Serviço:</label>
                    <select id="itens_servico-id_ordem" required></select>
                </div>
                <div class="form-group">
                    <label>Serviço:</label>
                    <select id="itens_servico-id_servico" required></select>
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" id="itens_servico-quantidade" required>
                </div>
                <div class="form-group">
                    <label>Preço Unitário:</label>
                    <input type="number" step="0.01" id="itens_servico-preco_unitario" required>
                </div>
                <div class="form-group">
                    <label>Subtotal:</label>
                    <input type="number" step="0.01" id="itens_servico-subtotal" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('itens_servico')">Limpar</button>
            </form>
            <div id="table-itens_servico"></div>
        </div>

        <!-- Itens Peça -->
        <div id="itens_peca" class="tab-content">
            <h2>Itens Peça</h2>
            <form id="form-itens_peca" onsubmit="salvarItemPeca(event)">
                <input type="hidden" id="itens_peca-id">
                <div class="form-group">
                    <label>Ordem de Serviço:</label>
                    <select id="itens_peca-id_ordem" required></select>
                </div>
                <div class="form-group">
                    <label>Peça:</label>
                    <select id="itens_peca-id_peca" required></select>
                </div>
                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" id="itens_peca-quantidade" required>
                </div>
                <div class="form-group">
                    <label>Preço Unitário:</label>
                    <input type="number" step="0.01" id="itens_peca-preco_unitario" required>
                </div>
                <div class="form-group">
                    <label>Subtotal:</label>
                    <input type="number" step="0.01" id="itens_peca-subtotal" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('itens_peca')">Limpar</button>
            </form>
            <div id="table-itens_peca"></div>
        </div>

        <!-- Serviços Realizados -->
        <div id="servicos_realizados" class="tab-content">
            <h2>Serviços Realizados</h2>
            <form id="form-servicos_realizados" onsubmit="salvarServicoRealizado(event)">
                <input type="hidden" id="servicos_realizados-id">
                <div class="form-group">
                    <label>Ordem de Serviço:</label>
                    <select id="servicos_realizados-id_ordem" required></select>
                </div>
                <div class="form-group">
                    <label>Funcionário:</label>
                    <select id="servicos_realizados-id_funcionario" required></select>
                </div>
                <div class="form-group">
                    <label>Serviço:</label>
                    <select id="servicos_realizados-id_servico" required></select>
                </div>
                <div class="form-group">
                    <label>Tempo Gasto (minutos):</label>
                    <input type="number" id="servicos_realizados-tempo_gasto" required>
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="limparForm('servicos_realizados')">Limpar</button>
            </form>
            <div id="table-servicos_realizados"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
